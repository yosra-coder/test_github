<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mots de passe</title>
    <style></style>
</head>
<body>
    <div class="container">
        <h1>Générateur de mots de passe</h1>

        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copyBtn"></button>
        </div>

        <div class="options">
            <label>
                Longueur :
                <input type="number" id="length" min="4" max="30" value="12">
            </label>

            <label>
                <input type="checkbox" id="lower" checked>
                minuscules (a-z)
            </label>

            <label>
                <input type="checkbox" id="upper" checked>
                majuscules (A-Z)
            </label>

            <label>
                <input type="checkbox" id="numbers" checked>
                chiffres (0-9)
            </label>

            <label>
                <input type="checkbox" id="symbols">
                symboles (!@#$)
            </label>
        </div>

        <button id="generateBtn" class="generate">Générer</button>
        <p id="msg"></p>

    </div>        
</body>
</html>
